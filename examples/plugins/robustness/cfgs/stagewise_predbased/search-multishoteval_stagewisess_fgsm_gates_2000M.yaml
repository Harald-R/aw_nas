# Config for Predictor-based Stagewise Multi-shot NAS
rollout_type: dense_rob
## ---- Component search_space ----
# ---- Type dense_rob ----
search_space_type: dense_rob
search_space_cfg:
  cell_layout:
  - 0
  - 0
  - 1
  - 2
  - 2
  - 1
  - 3
  - 3
  concat_nodes: null
  concat_op: concat
  loose_end: false
  num_cell_groups: 4
  num_init_nodes: 2
  num_steps: 4
  primitives:
  - none
  - skip_connect
  - sep_conv_3x3
  - ResSepConv
  reduce_cell_groups:
  - 1
# ---- End Type dense_rob ----
## ---- End Component search_space ----

## ---- Component dataset ----
# ---- Type cifar10 ----
dataset_type: cifar10
dataset_cfg:
  # Schedulable attributes: 
  cutout: null
# ---- End Type cifar10 ----
## ---- End Component dataset ----

## ---- Component controller ----
# ---- Type predictor-based ----
## ---- Component controller ----
# ---- Type predictor-based ----
controller_type: predictor-based
controller_cfg:
  # Schedulable attributes: 
  mode: eval
  inner_controller_type: evo
  inner_controller_cfg:
    population_size: 20
    parent_pool_size: 5
    elimination_strategy: perf
    eval_sample_strategy: all
  arch_network_type: pointwise_comparator
  arch_network_cfg:
    arch_embedder_cfg:
       op_embedding_dim: 48
       node_embedding_dim: 48
       hid_dim: 48
       gcn_out_dims: [32, 32, 32, 32]
       share_op_attention: false
       use_bn: false
       use_final_only: false
       share_self_op_emb: false
       dropout: 0.
    arch_embedder_type: denserob-gates
    compare_loss_type: margin_linear
    compare_margin: 0.1
    mlp_dropout: 0.1
    mlp_hiddens: [256, 256, 256]
    optimizer: {lr: 0.001, type: Adam}
    scheduler: null
  inner_sample_n: 1
  inner_samples: 1
  inner_steps: 50
  inner_report_freq: 10
  predict_batch_size: 50
  inner_random_init: true # try false with perf
  inner_iter_random_init: false
  begin_train_num: 200
  predictor_train_cfg:
    batch_size: 50
    compare: true
    compare_threshold: 0.0
    epochs: 100
    max_compare_ratio: 4.0
    n_cross_valid: null
    num_workers: 2
    report_freq: 50
    train_valid_split: 0.9
  schedule_cfg: null

evaluator_type: multi_shot_evaluator
